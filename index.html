<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-sky-900">
    <div id="healthBar">
        <div id="healthBarBg"></div>
        <div id="healthBarText"></div>
    </div>

    <div id="experienceBar">
        <div id="experienceBarBg"></div>
        <div id="experienceBarText"></div>
        <div id="experienceBarLevel" class="bg-white"></div>
    </div>

    <div id="playerPortrait">
        <img width="36" height="36"/>
    </div>

    <dialog id="chestDialog" class="p-4 px-6 rounded-xl"></dialog>
    <dialog id="inventoryDialog" class="p-4 px-6 rounded-xl"></dialog>
    <button id="inventoryToggle" class="p-2 rounded absolute right-0 top-0 bg-teal-200 z-10" onclick="Game.inventory.toggle()">Inventory</button>
    <canvas id="game"></canvas>
</body>
</html>
